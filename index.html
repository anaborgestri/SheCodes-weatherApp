<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <section class="container">
      <header>
        <form id="weather-city-finder">
          <input
            type="search"
            placeholder="Enter a city.."
            id="find-city"
            required
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city">Paris</h1>
            <p class="weather-details">
              <span id="datetime"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="actual-temp">
            <span class="actual-temp-emoji">☀️</span>
            <span class="actual-temp-number">14</span>
            <span class="actual-temp-degrees">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/anaborgestri" target="_blank"
            >Ana Borges</a
          >
          and is
          <a
            href="https://github.com/anaborgestri?tab=repositories"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/teams/anaborgestri/overview"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </section>
  </body>
  <script src="script.js"></script>
</html>
